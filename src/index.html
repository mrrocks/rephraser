<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rephraser</title>

  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="app">
    <form class="sidebar" id="rephrase-form">
      <h1>Rephraser</h1>
      <div>
        <label for="textBox">Text to rephrase:
          <span class="help">Double-click any word to preserve it.</span>
        </label>
        <div id="textBox" class="editable" contentEditable="true"></div>
      </div>
      <div>
        <label for="tone-select">Tone:</label>
        <select id="tone-select">
          <option selected value="neutral">Neutral</option>
          <option value="casual">Casual</option>
          <option value="friendly">Friendly</option>
          <option value="formal">Formal</option>
          <option value="confident">Confident</option>
          <option value="playful">Playful</option>
          <option value="emotional">Emotional</option>
          <option value="direct">Direct</option>
        </select>
      </div>
      <div>
        <label for="format-select">Format:</label>
        <select id="format-select">
          <option selected value="chat-message">Chat</option>
          <option value="email">Email</option>
          <option value="tweet">Tweet</option>
          <option value="comment">Comment</option>
          <option value="ux copy">UX Copy</option>
          <option value="article">Article</option>
          <option value="tagline">Tagline</option>
        </select>
      </div>
      <div>
        <label for="purpose-select">Purpose:</label>
        <select id="purpose-select">
          <option selected value="converse">Converse</option>
          <option value="inform">Inform</option>
          <option value="persuade">Persuade</option>
          <option value="entertain">Entertain</option>
          <option value="educate">Educate</option>
          <option value="inspire">Inspire</option>
          <option value="report">Report</option>
        </select>
      </div>
      <div>
        <label for="variations-select">Variations:</label>
        <div id="variations-segmented-control" class="segmented-control">
          <button class="segment" data-value="1">1</button>
          <button class="segment selected" data-value="3">3</button>
          <button class="segment" data-value="6">6</button>
          <button class="segment" data-value="9">9</button>
        </div>
      </div>
      <div>
        <input type="checkbox" id="maintain-length" name="maintain-length">
        <label for="maintain-length">Maintain overall length</label>
      </div>
      <button type="submit">Rephrase</button>
      <div id="spinner" style="display: none;">Loading...</div>
    </form>
    <div class="result" id="rephrased-text">
      <!-- The rephrased text will be displayed here -->
    </div>
  </div>
  <script type="module" src="scripts/app.js"></script>
</body>

</html>
